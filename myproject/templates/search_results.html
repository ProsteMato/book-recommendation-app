{% if books %}
    <div class="w-full max-w-4xl mx-auto p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for book in books %}
        <div class="bg-gray-800 p-4 rounded-lg shadow-md flex flex-col items-center text-center">
            <img src="{{ book.image_url_l }}" alt="{{ book.title }} cover" class="w-full h-64 object-cover rounded-md mb-4">
            <h3 class="text-xl font-semibold mb-2">{{ book.title }}</h3>
            <p class="text-gray-400 mb-2">{{ book.author__name }}</p>
            <p class="text-yellow-400 mb-4">Rating: {{ book.avg_rating }}/10</p>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="w-full max-w-4xl mx-auto p-8"></div>
        <h1 class="text-2xl text-center text-white">No recommendations found</h1>
    </div>
{% endif %}
